<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="index.css">
    <title>Organization Tree Chart</title>
</head>
<body>

<header class="pink section">
    <h2 class="black-text center">Organization Tree Chart</h2>
</header>

<section class="grey lighten-3 section grey-text" style="position: relative">
    <p class="flow-text center">Build your own organization template</p>
    <a href="#modal" class="btn-floating btn-large halfway-fab pink modal-trigger">
        <i class="material-icons">add</i>
    </a>
</section>

<section id="modal" class="modal">
    <div class="modal-content">
        <h4 class="pink-text center">Add new Employee</h4>
        <form>
            <div class="input-field">
                <input type="text" id="name" placeholder="Employee name"/>
            </div>
            <div class="input-field">
                <input type="text" id="parent" placeholder="Reports to..."/>
            </div>
            <div class="input-field">
                <input type="text" id="department" placeholder="Department"/>
            </div>
            <div class="input-field">
                <button class="btn pink white-text">Add Employee</button>
            </div>
        </form>
    </div>
</section>

<section class="container">
    <div class="canvas"></div>
</section>
</body>
</html>
